<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }

      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer h2 {
        color: #000000;
        margin: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main style="min-height: calc(100vh - 130px)"></main>

    <footer>
      <h2>Holberton School</h2>
    </footer>
  </body>
</html>
