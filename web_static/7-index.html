<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <ul class="popover">
            <li><h2>State 1</h2></li>
            <ul>
              <li>City 1</li>
              <li>City 2</li>
            </ul>
            <li><h2>State 2</h2></li>
            <ul>
              <li>City 3</li>
              <li>City 4</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <ul class="popover">
            <li>Fake amenity 1</li>
            <li>Fake amenity 2</li>
          </ul>
        </div>
        <button class="search">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Place 1</h2>
        </article>
        <article>
          <h2>Place 2</h2>
        </article>
      </section>
    </div>

    <footer>
      <div class="footer-content">
        <p>Best School</p>
      </div>
    </footer>
  </body>
</html>
